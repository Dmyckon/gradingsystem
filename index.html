<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #first {
            background-color: rgb(16, 16, 45);
            color: antiquewhite;
            text-align: center;
            font-family: cursive;
            border-radius: 10px;
        }
        #head {
            background-color: aqua;
        }
        #ans1 {
            background-color: rgb(16, 16, 45);
            color: antiquewhite;
            border-radius: 10px;
        }
        .short {
            width: 85vw;
            height: 4vh;
            border-radius: 10px;
            color: black;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
        }
        #big {
            width: 20vw;
            height: 5vh;
            background-color: red;
            color: aliceblue;
            border-radius: 10px;
        }
        .space {
            color: azure;
        }
        @media only screen and (min-width: 1150px) {
                .head {
                    display: flex;
                    justify-content: space-evenly;
                    margin-top: 30px;
                }
                .short {
                     width: 40vw;
                     height: 5vh;
                     margin-left: 20px;
                }
                #header {
                    width: 50vw;
                }
                #big {
                    width: 10vw;
                    height: 5vh;
                    background-color: red;
                    color: aliceblue;
                }
        }
    </style>
    <div>
        <div class="head">
            <div style="display: grid; background-color: rgb(78, 94, 98); padding: 10px; margin-bottom: 5px; font-weight: bold; color: aliceblue;">
                <h1 id="first">Secondry Level Grading Scheme</h1>
                <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: whitesmoke;">STUDENT'S NAME: Bola Hammed Tinubu</h3>
                <p>English</p><input id="eng" placeholder="Enter score/100" class="short">
                <p>Math</p><input id="math" placeholder="Enter score/100" class="short">
                <p>Literature</p><input id="lit" placeholder="Enter score/100" class="short">
                <p>Government</p><input id="govt" placeholder="Enter score/100" class="short">
                <div style="display: flex; justify-content: center; justify-content: space-evenly; padding-top: 10px;">
                    <button id="big" onclick="get1()">Total</button>
                    <button id="big" onclick="get2()">Average</button>
                    <button id="big" onclick="get3()">Grade</button>
                </div>
            </div>
            <div id="header" style="display: grid; background-color: rgb(78, 94, 98); text-align: center; padding: 10px;">
                <div>
                    <h1 id="ans1">Total</h1>
                    <h2 class="space" id="total"></h2>
                    <h1 id="ans1">Average</h1>
                    <h2 class="space" id="average"></h2>
                    <h1 id="ans1">Grade</h1>
                    <h2 class="space" id="grade"></h2>
                </div>
            </div>
        </div>
    </div>
    <script>
        function get1() {
            document.getElementById("total").innerHTML = "Bola Hammed Tinubu Score is:" + "<br>" +
            (Number(document.getElementById("eng").value) +
            Number(document.getElementById("math").value) +
            Number(document.getElementById("lit").value) +
            Number(document.getElementById("govt").value))

            var eng = Number(document.getElementById("eng").value) 
            var math = Number(document.getElementById("math").value) 
            var lit = Number(document.getElementById("lit").value)
            var govt = Number(document.getElementById("govt").value)
            if (eng > 100 || math > 100 || lit > 100 || govt > 100) {
                document.getElementById("total").innerHTML = "Alert: input cannot be more than 100"
            } else {
                
            }
        }
        function get2() {
            document.getElementById("average").innerHTML = "Your Average Score is:" + "<br>" +
            (Number(document.getElementById("eng").value) +
            Number(document.getElementById("math").value) +
            Number(document.getElementById("lit").value) +
            Number(document.getElementById("govt").value))
            /4
        }
        function get3() {
            var eng = Number(document.getElementById("eng").value) 
            var math = Number(document.getElementById("math").value) 
            var lit = Number(document.getElementById("lit").value)
            var govt = Number(document.getElementById("govt").value)

            var ans =(eng + math + lit + govt) /4

            if (ans >= 75 && ans <= 100) {
                document.getElementById("grade").innerHTML = "You got grade A" + "<br>" + "An excellent result, keep it up!"
            }
            else if(ans >= 65 && ans <= 74.99) {
                document.getElementById("grade").innerHTML = "You got grade B" + "<br>" + "A good result, try more!"
            }
            else if (ans >=55 && ans <= 64.99) {
                document.getElementById("grade").innerHTML = "You got grade C" + "<br>" + "An average result, try harder!"
            }
            else if(ans >= 45 && ans <= 54.99) {
                document.getElementById("grade").innerHTML = "You got grade D" + "<br>" + "A fair performance: Please quit playing and read"
            }
            else if(ans >=40 && ans <=44.99) {
                document.getElementById("grade").innerHTML = "You got grade E" + "<br>" + "A poor performance: Try to engage in lessons"
            }
            else {
                document.getElementById("grade").innerHTML = "You got an F" + "<br>" + "A very bad result: Advice to repeat"
            }
        }
    </script>
</body>
</html>
